quarkus.rest-client.animal-service.url=http://localhost:8081
quarkus.http.port=8080

# CORS Configuration
quarkus.http.cors.origins=http://localhost:8083
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.exposed-headers=*

quarkus.oidc.auth-server-url=http://localhost:8180/realms/pethouse
quarkus.oidc.client-id=adoption-service
quarkus.oidc.application-type=service
quarkus.oidc.token.issuer=http://localhost:8180/realms/pethouse

quarkus.http.auth.permission.public.paths=/q/health/*,/q/metrics
quarkus.http.auth.permission.public.policy=permit

quarkus.http.auth.permission.authenticated.paths=/adoptions/*
quarkus.http.auth.permission.authenticated.policy=authenticated

quarkus.log.console.enable=true
quarkus.log.console.level=INFO
quarkus.log.category."io.quarkus.oidc".level=DEBUG

%dev.quarkus.oidc.auth-server-url=http://localhost:8180/realms/pethouse
%dev.quarkus.oidc.client-id=adoption-service

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=1234567890
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/pethouse?currentSchema=adoption

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.database.default-schema=adoption
quarkus.hibernate-orm.log.sql=false
