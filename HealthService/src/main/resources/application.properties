quarkus.rest-client.animal-service.url=http://localhost:8082
quarkus.http.port=8082

# CORS Configuration
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=*

quarkus.oidc.auth-server-url=http://localhost:8180/realms/pethouse
quarkus.oidc.client-id=health-service
quarkus.oidc.application-type=service
quarkus.oidc.token.issuer=http://localhost:8180/realms/pethouse

quarkus.http.auth.permission.public.paths=/q/health/*,/q/metrics
quarkus.http.auth.permission.public.policy=permit

# ?????????? ???????????? ??? health-records
quarkus.http.auth.permission.health-records.paths=/health-records/*
quarkus.http.auth.permission.health-records.policy=role-policy1
quarkus.http.auth.policy.role-policy1.roles-allowed=vet,admin

quarkus.log.console.enable=true
quarkus.log.console.level=INFO
quarkus.log.category."io.quarkus.oidc".level=DEBUG

%dev.quarkus.oidc.auth-server-url=http://localhost:8180/realms/pethouse
%dev.quarkus.oidc.client-id=health-service

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=1234567890
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/pethouse?currentSchema=health

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.database.default-schema=health
quarkus.hibernate-orm.log.sql=false